<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>{% block title %}BookiF - Sistema de Livros{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- FontAwesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f9ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar custom */
    .navbar-custom {
      background-color: #007bff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: white;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .navbar-custom .nav-link:hover {
      color: #ffd100;
    }

    /* Footer */
    footer {
      background-color: #007bff;
      color: white;
      padding: 1rem 0;
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.15);
    }

    /* Container content */
    main.container {
      padding-top: 2rem;
      padding-bottom: 2rem;
      flex-grow: 1;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="/">BookiF</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <!-- Exemplo de links, pode ser substituído -->
        <li class="nav-item">
          <a class="nav-link" href="/">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pessoas/">Pessoas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/livros/">Livros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/emprestimos/">Empréstimos</a>
        </li>
      </ul>
      <!-- Espaço para usuário, login, etc. -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/admin/">Administração</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container">
    {% block content %}
    <!-- Conteúdo das páginas filhas vai aqui -->
    {% endblock %}
  </main>

  <!-- Rodapé -->
  <footer>
    &copy; {{ now|date:"Y" }} BookiF - Todos os direitos reservados.
  </footer>

  <!-- Scripts JS Bootstrap e dependências -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  {% block extra_js %}{% endblock %}
</body>

</html>
